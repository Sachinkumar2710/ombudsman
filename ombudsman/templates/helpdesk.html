<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk</title>
    <link rel="stylesheet" href="{% static 'helpdesk.css' %}">
</head>
<body>
    <section>
        <div class="section-header">
            <div class="container">
                <h2>Help Desk</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="contact-info">
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Address</h4>
                            <p>Patna, Bihar, India, 800001</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Phone</h4>
                            <p>+919999999999</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <div class="contact-info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-info-content">
                            <h4>Email</h4>
                            <p>info@ombudsman.tech</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form method="post">
                        {% csrf_token %}
                        <h2>Send Message</h2>
                        <div class="input-box">
                            {{ form.full_name }}
                            <span>Full Name</span>
                        </div>
                        <div class="input-box">
                            {{ form.email }}
                            <span>Email</span>
                        </div>
                        <div class="input-box">
                            {{ form.message }}
                            <span>Type your Message...</span>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</body>
</html>
